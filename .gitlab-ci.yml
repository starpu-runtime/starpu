---
stages:
  - pre
  - daily
  - build
  - check
  - extended_check
  - analyze
  - deploy
  - new-release
  - set-release
  - release

default:
  interruptible: true
  timeout: 1h
  variables:
    RUNNER_SCRIPT_TIMEOUT: 58m
    RUNNER_AFTER_SCRIPT_TIMEOUT: 2m

workflow:
  auto_cancel:
    on_new_commit: interruptible
    on_job_failure: all

include:
  - local: ci/gitlab/daily.yml
  - local: ci/gitlab/build.yml
  - local: ci/gitlab/extended_build.yml
  - local: ci/gitlab/releases.yml
