.daily_template:
  stage: daily
  rules:
    - if: ($CI_PIPELINE_SOURCE == "schedule") && ($STARPU_RUN_BENCHMARKS == "yes")

coverity:
  extends: .daily_template
  tags:
    - starpu
    - linux
    - coverity
  script:
    - ./ci/scripts/coverity.sh

benchmarks:
  extends: .daily_template
  tags: ['starpu', 'node_nogpu']
  before_script:
    - rm -rf ./artifacts
  script:
    - ./ci/scripts/run_profile.sh benchmarks
  after_script:
    - ./ci/scripts/clean_profile.sh benchmarks

benchmarks_update:
  extends: .daily_template
  dependencies:
    - benchmarks
  needs:
    - benchmarks
  tags: ['starpu', 'node_nogpu']
  script:
    - ./ci/scripts/bench.sh ./artifacts

coverage:
  extends: .daily_template
  tags: ['starpu', 'node_gpu']
  script:
    - ./ci/scripts/run_profile.sh coverage
  after_script:
    - ./ci/scripts/clean_profile.sh coverage

coverage_update:
  extends: .daily_template
  dependencies:
    - coverage
  needs:
    - coverage
  tags: ['starpu', 'node_gpu']
  script:
    - ./ci/scripts/upload.sh ./artifacts

